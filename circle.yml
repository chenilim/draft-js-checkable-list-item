machine:
  timezone: Asia/Tokyo
  node:
    version: 8.9.4
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - "~/.cache/yarn"
test:
  override:
    - npm test
    - npm run coverage:report
deployment:
  master:
    branch: master
    commands:
      - npm run ghpages
